<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/mobileFirstLogin.css">
    <title>Login</title>
    
</head>
<body>

    <main>
        <div class="container" id="loginForm">
            <h2>Login</h2>
            <form>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="login()">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" onclick="showRegistrationForm()">Cadastre-se aqui</a>.</p>
        </div>
        <div class="container" id="registrationForm" style="display: none;">
            <h2>Cadastro</h2>
            <form>
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">E-mail:</label>
                <input type="email" id="emailRegister" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="passwordRegister" name="password" required>
                <button type="button" onclick="register()">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" onclick="showLoginForm()">Faça login aqui</a>.</p>
        </div>
    </main>

    <script src="../script/loginCadastro.js"></script>

</body>
</html>
